<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
</head>
<body class="container">
    <div id="app">
        <h1 class="text-center my-4">Product Management</h1>

        <!-- Form thêm/sửa sản phẩm -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="form-group">
                    <label for="productName">Product Name</label>
                    <input  type="text" id="productName" class="form-control" placeholder="Enter product name">
                </div>
                <div class="form-group">
                    <label for="productPrice">Product Price</label>
                    <input  type="number" id="productPrice" class="form-control" placeholder="Enter product price">
                </div>
                <button class="btn btn-primary mt-3" ></button>
            </div>
        </div>

        <!-- Form tìm kiếm sản phẩm -->
        <div class="input-group mb-4">
            <input  type="text" class="form-control" placeholder="Search product by name">
        </div>

        <!-- Danh sách sản phẩm -->
        <ul class="list-group">
            <li  class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <strong>hiển thị tên đây</strong> - hiển thị giá ở đây
                </div>
                <div>
                    <button class="btn btn-warning mr-2" >Edit</button>
                    <button class="btn btn-danger" >Delete</button>
                </div>
            </li>
        </ul>

        <!-- Thông báo danh sách trống -->
        <p v-if="filteredProducts.length === 0" class="text-center mt-4">No products found.</p>
    </div>

    <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>
    <script src="main.js"></script>
</body>
</html>
